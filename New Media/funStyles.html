<!DOCTYPE html>
<html>
<head>
<title>Fun Style Tricks</title>
	<style>
		
		.styleTest {
			color:red;
			background-color: yellow;
			border: 2px solid black;
			padding: 40px;
			margin: 40px;
			font-family:Helvetica,Arial,san-serif;
			text-align: center;
			width: 480px;
			height: 70px;
			font-size: 2em;
		}
		
		.styleTest:hover{
			background-color: green;
			border-color: aqua;
			color: white;
		}
		
		#thing1{
			background-color: pink;
			font-size: 5em;
			font-weight: bold;
			font-style: italic;
			color: blue;
		}
		
		#thing1:hover{	
			background-image: url(http://www.puppiesinflorida.com/wp-content/uploads/2016/07/Puppies_for_sale_in_florida.jpg);
			background-position: -5px -100px;	
		}
		
		#thing2{
			background-color: orange;
			box-shadow: #333333 7px 7px 7px;
			border-radius: 15px;
		}
		
		#thing3{
			box-shadow: #00ff00 7px 30px 0px;
			cursor: pointer;
		}
		
		#thing4{
			border-style: dotted;
			border-width: 8px;
		}
		
		
	</style>
</head>
<body>

<div class="styleTest" id="thing1">1</div>
<div class="styleTest" id="thing2">2</div>
<div class="styleTest" id="thing3">3</div>
<div class="styleTest" id="thing4">4</div>
	
</body>
</html>
